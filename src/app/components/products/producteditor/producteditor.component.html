<form class="space-y-6"  [formGroup]="form" (ngSubmit)="submit()">
  <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:p-6">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Product Information</h3>
        <p class="mt-1 text-sm text-gray-500">Update or Edit data.</p>
      </div>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">

            <input type="hidden" formControlName="id"  />
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text"
                   formControlName="name"
                   autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="industry" class="block text-sm font-medium text-gray-700">industry</label>

            <select class="select select-info w-full max-w-xs" formControlName="industry" [compareWith]="compareFn" >
              <option *ngFor="let industry of induestries" [ngValue]="industry">
                {{ industry.name }}
              </option>
            </select>

          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="sector" class="block text-sm font-medium text-gray-700">sector</label>
            <select class="select select-info w-full max-w-xs" formControlName="sector" [compareWith]="compareFn" >
              <option *ngFor="let sector of sectors" [ngValue]="sector" >
                {{ sector.name }}
              </option>
            </select>

          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="website" class="block text-sm font-medium text-gray-700">website</label>
            <input type="text"
                   formControlName="website"
                   autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>


          <div class="col-span-6 sm:col-span-3">
            <label for="rank" class="block text-sm font-medium text-gray-700">rank</label>
            <input type="text"
                   formControlName="rank"
                   autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>







        </div>
      </div>
    </div>
  </div>



  <div class="flex justify-end">
    <button type="button" class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cancel</button>
    <button type="submit" class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
  </div>
</form>
